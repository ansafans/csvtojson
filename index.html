<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSV TO JSON</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/json-viewer.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="" id="uploadForm" style="margin-top:2%;" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="exampleInputEmail1">Upload file</label>
                        </div>
                        <div class="form-group col-md-4">
                            <!-- <label for="exampleInputEmail1">Upload file</label> -->
                            <input type="file" class="form-control" id="file" name="file" aria-describedby="emailHelp" placeholder="Upload your file here..." accept=".csv">
                            <small id="emailHelp" class="form-text text-muted">Required extension : (.csv)</small>
                        </div>
                        <div class="form-group col-md-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <div id="json-container" style="height:350px; overflow-y:scroll"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <script src="src/js/script.js" type="text/javascript"></script>
    <script src="src/js/json-viewer.js"></script>
</body>
</html>
